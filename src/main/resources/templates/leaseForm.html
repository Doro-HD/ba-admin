<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div>
    <form th:object="${lease}" method="post" , th:action="@{/leaseForm}">
        <label class="form-label mt-10">Lease Navn</label>
        <input type="text" th:field="*{leaseName}" name="createLeaseName" class="form-control">

        <label class="form-label mt-10">Månedlig betaling</label>
        <input type="text" th:field="*{monthlyPay}" name="createMonthyPay" class="form-control">

        <br>

        <label class="form-label mt-10">Vælg Bil</label>
        <select>
            <option th:value="${cars}" th:each="car : ${cars}" th:text="${car.carId}"></option>
        </select>

        <br>

        <button type="submit" value="submit" class="btn btn-outline-dark mt-3 mb-3">Opret Leasing Aftale</button>
    </form>
</div>

</body>
</html>
