<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lease Form</title>
    <link rel="stylesheet" href="/loginStyling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link th:href="@{/leaseformcss.css}" href="/static/leaseformcss.css" rel="stylesheet">
</head>
<body>

<!-- af lasse -->

<div th:replace="websiteLayout :: sidebar">
</div>

<div class="contractform" style="display: inline-block;">
    <form th:object="${lease}" method="post" th:action="@{/leaseForm}">
        <label class="form-label mt-10">Kunde Navn</label>
        <input type="text" th:field="*{leaseName}" name="createLeaseName" class="form-control">

        <br>

        <label class="form-label mt-10">Månedlig betaling</label>
        <input type="text" th:field="*{monthlyPay}" name="createMonthyPay" class="form-control">

        <br>

        <label class="form-label mt-10">Vælg Bil</label>
        <select th:field="*{carNumber}">
            <option th:value="${car.carId}" th:each="car : ${cars}" th:text="${car.carId}"></option>
        </select>

        <br>

        <label class="form-label mt-10">Varighed/Måned</label>
        <input type="text" th:field="*{amountOfMonths}" name="leaseDuration" class="form-control">

        <br>

        <button type="submit" onclick="clickAlert()" value="submit" class="btn btn-outline-primary mt-3 mb-3">Opret Leasing Aftale</button>

        <script>
            function clickAlert() {
                alert("Lejeaftale Oprettet!");
            }
        </script>
    </form>
</div>

</body>
</html>
