<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Businessstats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <table class="table table-dark" style="text-align: center;">

            <tr>
                <th scope="col">Alle udlejede biler</th>
                <th scope="col">Total m√•nedlig indkomst for alle lejeaftaler</th>
            </tr>
            </thead>
            <tbody>

            </tr>
            </tbody>
        </table>
    </div>
