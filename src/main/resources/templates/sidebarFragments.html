<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websiteLayout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- sidebar fragments lavet med kode fra getbootstrap.com -->

<!-- Sidebar til Lease Form -->
<div th:fragment="sidebarLease" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
     style="width: 280px; min-height: 100vh; float: left">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">BA-Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                </svg>
                Dashboard
            </a>
        </li>
        <li>
            <a href="/leaseForm" class="nav-link active">
                <svg class="bi me-2" width="16" height="16">
                </svg>
                Opret Lease
            </a>
        </li>
        <li>
            <a href="/businessStats" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                </svg>
                Tjek Lager
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
           data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://ahmstrafikskole.dk/wp-content/uploads/2019/03/kisspng-computer-icons-avatar-user-login-5ae149b23cef01.9166670115247139062496.png"
                 alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>User</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Log Ud</a></li>
        </ul>
    </div>
</div>
