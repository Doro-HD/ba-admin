<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="websiteLayout :: headContent">
</head>
<body>
<link th:href="@{/leaseformcss.css}" href="/static/leaseformcss.css" rel="stylesheet">
<!-- af David og Lasse -->

<div th:replace="websiteLayout :: sidebar"></div>


<div style="margin-left: 300px">
    <div class="contractform2" style="display: inline-block;">
        <form th:object="${car}" method="post" th:action="@{''}">
            <label class="form-label mt-10">Vogn Nummer</label>
            <input type="text" th:field="*{carId}" name="setCarNumber" class="form-control">

            <br>

            <label class="form-label mt-10">Stelnummer</label>
            <input type="text" th:field="*{chassisNumber}" name="setChassisNumber" class="form-control">

            <br>

            <button type="submit" onclick="clickAlert()" value="submit" class="btn btn-outline-primary mt-3 mb-3">Opret
                Bil
            </button>

            <script>
                function clickAlert() {
                    alert("Bil Oprettet i Systemet!");
                }
            </script>
        </form>
    </div>
</div>
</body>
</html>
