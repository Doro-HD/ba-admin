<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="websiteLayout :: headContent(title=('Opret Køretøj'))">
</head>
<body>
<link th:href="@{/leaseformcss.css}" href="/static/leaseformcss.css" rel="stylesheet">
<!-- af David og Lasse -->

<div th:replace="websiteLayout :: sidebar"></div>


<div class="sideTitle">
    <h2 >Opret Bil</h2>
</div>
<hr>


<div style="margin-left: 300px">
    <div class="contractform2" style="display: inline-block;">

        <h3 style="text-align: center">Opret Bil</h3>

        <br>

        <form th:object="${car}" method="post" th:action="@{''}">
            <label class="form-label mt-10">Mærke</label>
            <input type="text" th:field="*{carBrand}" name="setCarBrand" class="form-control">

            <br>

            <label class="form-label mt-10">Model</label>
            <input type="text" th:field="*{carModel}" name="setCarModel" class="form-control">

            <br>

            <label class="form-label mt-10">Årgang</label>
            <input type="text" th:field="*{carYear}" name="setCarYear" class="form-control">

            <br>

            <label class="form-label mt-10">Stelnummer</label>
            <input type="text" th:field="*{chassisNumber}" name="setChassisNumber" class="form-control">

            <br>

            <button type="submit" onclick="clickAlert()" value="submit" class="btn btn-outline-primary mt-3 mb-3">Opret
                Bil
            </button>

            <script>
                function clickAlert() {
                    alert("Bil Oprettet i Systemet!");
                }
            </script>
        </form>
    </div>
</div>
</body>
</html>
