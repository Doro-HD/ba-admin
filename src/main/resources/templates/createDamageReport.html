<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lav ny Skades Rapport</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
    <div th:replace="sidebarFragments :: sidebar"></div>
        <form method="post" th:object="${damageReport}" th:action="@{''}" style="display: inline-block">>
            <label>Biler der skal checkes</label>
            <select th:field="*{carNumber}">
                <option th:value="${car.carId}" th:each="car : ${checkUpCars}" th:text="${car.carId}"></option>
            </select>
            <button type="submit" value="submit" class="btn btn-outline-dark mt-3 mb-3">Opret Skades Rapport</button>
        </form>
    </body>
</html>
