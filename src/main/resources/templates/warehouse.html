<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="websiteLayout :: headContent(title=('Lager Bestand'))">
</head>
<body>
<link rel="stylesheet" href="/static/warehouse.css" th:href="@{/warehouse.css}">

<div th:replace="websiteLayout :: sidebar">
</div>

<div class="sideTitle">
    <h2 >Lager Bestand</h2>
</div>
<hr>

<div style="margin-left: 408px;">
    <div th:each="car : ${allCars}" style="padding: 25px; display: inline-block;">
        <div class="card" style="width: 18rem; text-align: center; text-transform: uppercase; border-radius: 20px">
            <img src="https://static.vecteezy.com/system/resources/previews/001/193/767/original/compact-car-png.png"
                 class="card-img-top"
                 style="height: 80%; width: 80%; padding-left: 50px">
            <ul class="list-group list-group-flush">
                <li th:text="${'Mærke: ' + car.carBrand}" class="list-group-item"
                    style="background: #222222; color: white;">
                </li>
                <li th:text="${'model: ' + car.carModel}" class="list-group-item"
                    style="background: #222222; color: white;">
                </li>
                <li th:text="${'årgang: ' + car.carYear}" class="list-group-item"
                    style="background: #222222; color: white;">
                </li>
                <li th:text="${'stelnummer: ' + car.chassisNumber}" class="list-group-item"
                    style="background: #222222; color: white;">A
                </li>
                <li th:text="${'tilgængelighed: ' + car.carState}" class="list-group-item"
                    style="background: #222222; color: white; text-decoration: underline;">
                </li>
                <li class="list-group-item" style="background: #222222; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px">
                    <button class="btn btn-outline-primary">Se Detaljer</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
