<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lager Bestand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/warehouse.css" th:href="@{/warehouse.css}">
</head>
<body>

<div th:replace="websiteLayout :: sidebar">
</div>

<div style="margin-left: 300px;">
    <div th:each="car : ${allCars}" style="padding: 25px; display: inline-block;">
        <div class="card" style="width: 18rem; text-align: center; text-transform: uppercase;">
            <img src="https://static.vecteezy.com/system/resources/previews/001/193/767/original/compact-car-png.png" class="card-img-top"
                 style="height: 80%; width: 80%; padding-left: 50px">
            <ul class="list-group list-group-flush">
                <li th:text="${car.carId}" class="list-group-item" style="background: #222222; color: white;">An item
                </li>
                <li th:text="${car.chassisNumber}" class="list-group-item" style="background: #222222; color: white;">A
                    second item
                </li>
                <li th:text="${car.carState}" class="list-group-item"
                    style="background: #222222; color: white; text-decoration: underline;">A third item
                </li>
                <li class="list-group-item" style="background: #222222;">
                    <button class="btn btn-outline-primary">Se Detaljer</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
